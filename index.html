<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div id="modal" class="modal-object z-30 w-full hidden">
        <div class="h-screen absolute flex items-center w-full justify-center z-20">
            <div class="modal-container bg-slate-100 h-48 shadow-xl w-56 flex flex-col items-center justify-between font-bold p-2 rounded-lg">
                <div class="flex items-center h-full">
                    <h1>Login Complete!</h1>
                </div>
                <div class="flex justify-end w-full">
                    <button id="modal-button" class="bg-green-400 hover:bg-green-500 rounded-md px-8 py-1">Ok</button>
                </div>
            </div>
        </div>
        <div id="modal-screen" class="z-0 h-screen absolute bg-zinc-900 opacity-0 w-full z-10"></div>
    </div>
    <div class="main-container flex h-screen w-full justify-center items-center font-sans font-bold lg:justify-around">
        <div class="login-container h-3/6 w-11/12 lg:w-1/3 sm:h-2/5 lg:h-4/6 sm:w-3/5 md:w-6/12 bg-slate-100 flex flex-col items-center justify-center shadow-md shadow-gray-500">
            <div class="title flex flex-col items-center w-full">
                <span class="text-4xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                    Welcome
                </span>
                <div class="mt-1 border-t-2 border-zinc-400 w-9/12"></div>
            </div>
            <form id="login-form" action="/login" method="post" class="flex flex-col text-lg m-3 font-semibold w-8/12">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="outline-none text-sm font-thin p-2 rounded-md">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="outline-none text-sm font-thin p-2 rounded-md">
                <input type="submit" value="Login" class="border-none bg-green-400 text-base mt-2 py-1 lg:py-2 hover:bg-green-500 cursor-pointer">
            </form>
        </div>

        <div class="hero-container hidden w-1/3 lg:flex flex-col h-4/6 items-center justify-center">
            <img src="https://images.pexels.com/photos/5426409/pexels-photo-5426409.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="rounded-full h-96 shadow-xl shadow-slate-400">
            <h1 class="text-4xl bg-white px-5 py-1 rounded-full -translate-x-40 -translate-y-14 shadow-md">My Website</h1>
        </div>

    </div>

    <script src="{{ url_for('static', path='index.js') }}"></script>
</body>
</html>
